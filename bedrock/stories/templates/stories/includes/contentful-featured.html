 <section class="c-stories-featured">
   <div class="mzp-l-content mzp-t-content-lg">
       <figure>
         <a class="c-stories-featured-image-link" href="{{ link }}">
          {{ image | external_html }}
         </a>
         {% if caption %}
           <figcaption class="c-stories-featured-image-caption">{{ caption | safe }}</figcaption>
         {% endif %}
       </figure>
    </div> <!-- .mzp-l-content -->
    <div class="mzp-l-content mzp-t-content-lg">
     <h1 class="c-stories-featured-title">Featured Article</h1>
     <h2 class="c-stories-featured-article-title">{{ title }}</h2>
     <p class="c-stories-featured-desc">{{ desc }}</p>
     <div class="c-stories-featured-details">
       <h3 class="c-stories-featured-details-title">Value</h3>
       <p class="c-stories-featured-details-value">{{ value }}</p>
       <a class="c-stories-featured-details-link" title="Read '{{ title }}'" href="{{ link }}">Read<span class="arrow-right"></span></a>
     </div> <!-- .mzp-l-content -->
   </div> <!-- .c-stories-featured-wrapper -->
 </section> <!-- .c-stories-featured -->

 <section class="c-stories-featured">
   <div class="mzp-l-content mzp-t-content-lg">
       <figure class="{% if image_class %}{{ image_class }}{% endif %}">
         <a href="{{ link }}">
          {{ image | external_html }}
         </a>
         {% if caption %}
           <figcaption>{{ caption | safe }}</figcaption>
         {% endif %}
       </figure>
     <h1>Featured Article</h1>
     <h2>{{ title }}</h2>
     <p>{{ desc }}</p>
     <div class="c-stories-featured-details">
       <h3>Value</h3>
       <p class="value">{{ value }}</p>
       <a class="read-more" title="Read '{{ title }}'" href="{{ link }}">Read<span class="arrow-right"></span></a>
     </div>
   </div> <!-- .c-stories-featured-wrapper -->
 </section> <!-- .c-stories-featured -->
